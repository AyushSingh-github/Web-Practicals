<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Change</title>
    <style>
        body{
            background-color:white;
        }

        img.switchBTN , .bulb{
            margin-left: auto;
        }
    </style>

    <script>
        var state = 0;
        function ChangeImage()
        {
            if(state==0)
            {
                document.getElementById("switchBTN").src="images/onswitch.jpg";
                document.getElementById("bulb").src="images/onbulb.jpg";
                state=1;
            }
            else
            {
                document.getElementById("switchBTN").src="images/offswtch.jpg";
                document.getElementById("bulb").src="images/offbulb.jpg";
                state=0;
            }
        }
    </script>
</head>

<body>

    <table align="center">

            <td align="centre"><img id="switchBTN" src="images/offswitch.jpg" width="100"; height="100" onclick="ChangeImage()"></td>

        </tr>
    </table>
</body>
</html>
